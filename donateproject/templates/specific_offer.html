<!DOCTYPE html>
{% load static %}
{% block content %}
<html>
<head>
    <title>{{offer.title}} by Off-R</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
    -->

</head>

<body>

<style>
    .picture {
        max-width: 1000px;
        max-height: 500px;
        margin: 0 auto;

    }
</style>

<style>
    #hello-msg {
        font-size: 18px;
        color: white;
        margin-right: 15px;
    }
</style>

<nav class="navbar fixed-top navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="/"><h1>Off-R</h1></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/#about_us"><h4>About Off-R</h4></a></li>
            <li class="nav-item"><a class="nav-link" href="/#contact"><h4>Contact</h4></a></li>
        </ul>
    </div>

    <span id="hello-msg"><h4>{{request.user}}</h4></span>
    <span><a href="/logout"><h4>Logout</h4></a></span>

</nav>


<br>
<div class="row" style="margin-top: 100px">
    <div class="col-md-3">
        <div class="card card-body" style="background: lavenderblush">
            <a class="btn btn-danger" href="/offers"> &#8592; Back to Offers</a>
            <hr>
            <h4 style="text-align: center;font-size: 40px">{{offer.title}}</h4>
			<h4 style="text-align: center; font-size:18px" >Author: {{offer.name}}</h4>
            <hr>

			<h4 style="text-align: center; font-size:18px"><i class="fa fa-phone"></i> {{offer.phone_number}}</h4>
			<h4 style="text-align: center; font-size:18px"><i class="fa fa-location-arrow"></i> {{offer.address}}</h4>

        </div>
    </div>
    <div class="col-md-9">
        <div class="card card-body">
            <img class="picture" src="{{offer.picture.url}}">
            <h2 style="font-size:40px">Description</h2>
            <h4 style="font-family: 'Georgia', Serif; font-size: 18px">{{offer.description}}</h4>

		</div>
    </div>
</div>

<div class="container-fluid">


</div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</html>
{% endblock %}
